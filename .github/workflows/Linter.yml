name: Linter ✏️

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 15, 16]

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - name: NPM
        run: |
          npm install --save-dev prettier
      - name: Code Formatter
        run: |
          npm run lint
