name: Linter ✏️

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 15, 16]

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: NPM
        run: |
          npm install --save-dev prettier
      - name: Code Formatter
        run: |
          npm run lint
